<!DOCTYPE html>
<html>
<head>
	<title>test</title>

	<style type="text/css">

		img {
			height = 30% ;
			widt = 30% ;
		}

	</style>

</head>
<body>

<img src="4.jpg" onmouseover="big(this)"  onmouseleave="small(this)">

<script>
	function big(img) {
		img.style.height = 50%;
		img.style.width = 50%;
	}

	function small(img) {
		img.style.height  = 30% ;
		img.style.width  = 30% ;
	}
</script>

</body>
